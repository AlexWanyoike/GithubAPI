<div>
    
    <hr>
    <ul>
        <div *ngFor='let quote of quotes;let i = index'>
            <li >{{quote.quotename}}</li>
            <li> {{quote.quoteauthor}}</li>
            <button (click)='toggleDetails(i)'>Show More</button>
            <app-quotedetails *ngIf='quote.showDescription' [quote]='quote' ></app-quotedetails> 
        </div>
        
    </ul>
    <p *ngIf='quotes.length > 5'>You have too many goals</p>
  </div>
