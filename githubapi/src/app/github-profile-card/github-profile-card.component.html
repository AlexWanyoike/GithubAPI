<div class="card">
    <img [src]="githubProfile.avatar_url" alt="" class="img-fluid">
    <div class="card-body">
        <h3 class="card-title">{{githubProfile.name}}</h3>
        <p class="card-text">{{githubProfile.bio}}</p>
        <p> 
            {{today | date:'short'}}
        </p>
        <a [href]="githubProfile.html_url" class="btn btn-success btn-sm">Profile</a>
    </div>
</div>
